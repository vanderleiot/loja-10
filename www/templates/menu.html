<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-postive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="goToCart()" ng-show="Cart.nbItems > 0">
          <i class="ion-ios-cart-outline cicon"></i>
          {{Cart.nbItems}}
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-light">
      <h1 class="title">Shop name</h1>
    </ion-header-bar>
    <ion-content> <!-- pardon me for doing it this way -->
      <ion-list>


        <ion-item class="menu-item-custom item-icon-left item-light" menu-close href="#/app/browse">
          <i class="icon ion-ios-pricetags-outline"></i>
          Browse
        </ion-item>

        <ion-item class="menu-item-custom item-icon-left item-light"  menu-close href="#/app/overview">
          <i class="icon ion-ios-cart-outline"></i>
          Basket ({{Cart.nbItems}})
        </ion-item>

        <ion-item class="menu-item-custom item-icon-left item-light"  menu-close href="#/app/account/">
          <i class="icon ion-ios-person-outline"></i>
          Account
        </ion-item>

        <ion-item class="menu-item-custom item-icon-left item-light"  menu-close href="#/app/orders" ng-show="AuthData.uid">
          <i class="icon ion-ios-list-outline"></i>
          My orders
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
